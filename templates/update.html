{% extends 'user.html' %}




  {% block content %}
    
  <style>
    body{
      background-color: #2C2D2D ;
    }
  </style>



    <div class="form-stu2 " id="form-stu2">
      <div class="right">
        <div class="modal-content">
          <form action="{{ url_for('process_edit')}}" method="post">
  
            <div class="modal-header">
              <h4 class="modal-title">Edit Student</h4>
              <!-- <button type="button" class="close" id="close2">&times;</button> -->
            </div>
            <div class="modal-body">
  
              <div class="form-group">
  
                <label>Name</label>
                <input type="hidden" name="id" value="{{id_data}}" >
                <input type="text" class="form-control" name="name" value="{{ existing_data.name }}" required>
              </div>
              <div class="form-group">
                <label>Rollno</label>
                <input type="text" class="form-control" name="rollno" value="{{ existing_data.rollno }}" required>
              </div>
              <div class="form-group">
                <label>Course</label>
                <input type="text" class="form-control" name="course" value="{{ existing_data.Course }}" required>
              </div>
              <div class="form-group">
                <label>Branch</label>
                <input type="text" name="branch" id="" value="{{ existing_data.branch }}" class="form-control">
              </div>
            </div>
            <div class="modal-footer">
             
              <a type="button" href="{{ url_for('user') }}" class="btn btn-default" data-dismiss="modal" value="Cancel"  >Cancel</a>
              
              <input type="submit" class="btn btn-success" value="Add">
            </div>
  
          </form>
  
        </div>
      </div>
      <div class="left">
  
      </div>
    </div>
    
    
  {% endblock %}
