<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
    <link rel="stylesheet" href="{{ url_for('static' , filename='css/style.css')   }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <!--Header of website  -->
    <header>
        <nav class="nav-bar">


            <div class="web-name">
                <div class="logo"><img class="logo-image" src="https://picsum.photos/id/237/200/300" alt="loading...">
                </div>
                <h2>TRAIL</h2>
            </div>
            <div class="nav-ele">

                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fa fa-bars" style="color:white;"></i></label>

                <ul class="nav-list">
                    <li class="nav-word"><a href="">Home</a></li>
                    <li class="nav-word"><a href="">About</a></li>
                    <li class="nav-word"><a href="">Service</a></li>
                    <li class="nav-word"><a href="">Contact</a></li>
                    <li><button id='login' class="login">Login</button></li>

                </ul>
            </div>
        </nav>
    </header>
    <!-- End of Header -->
    <section class="background">
        
            
        </div>
        <div class="login-in ">
            <h3>Login-in page</h3>
            <i class="fa-solid fa-xmark" style="color: #ffffff;"></i>
            <form action="" class="form1" method="post">

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                    <li style=" color:red">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}

                <div class="input-box">
                    <i class="fa-regular fa-envelope" style="color: #ffffff;"></i>
                    <input type="email" name="email" id="" required>
                    <label for="">Email</label>
                </div>

                <div class="input-box">
                    <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
                    <input type="password" name="password" id="" required>
                    <label for="">Password</label>
                </div>

                <div class="Forgot">
                    <span><input type="checkbox" name="" id="rem-me">Remember Me</label></span>
                    <a href="">Forgot Password</a>
                </div>
                <input type="submit" value="Login" class="submit">
                <div class="not-reg">
                    <p>Don't Have An Account? </p>
                    <a href="{{ url_for('register') }}"> Register here</a>
                </div>
            </form>
        </div>
    </section>
 <!-- End of background of first page -->

    <script type="text/javascript" src="{{ url_for('static' , filename='script/script.js')   }}">
    </script>

</body>

</html>
